
<app-header></app-header>

<div *ngIf="deleteMsg" class="alert alert-danger mt-3" role="alert">
    <strong>Success!</strong> Document deleted successfully!
</div>
<div style="margin-bottom: 5px;">
  <div class="delete-btnblock">
    <button [hidden]="!notSelected" class="btn btn-danger" (click)="onRemoveSelected()">Delete</button>
  </div>

</div>
<div class="mt-4">
  <ag-grid-angular #agGrid style="width: 100%; height: 500px;" id="myGrid" class="ag-theme-material"
  (rowSelected)="onRowSelected($event)"  [rowData]="showtpkeywordsdata$" [columnDefs]="columnDefs" [autoGroupColumnDef]="autoGroupColumnDef"
  [defaultColDef]="defaultColDef"  [animateRows]="true" [rowSelection]="rowSelection" [autoGroupColumnDef]="autoGroupColumnDef"
  [groupMultiAutoColumn]="true" (gridReady)="onGridReady($event)" (cellDoubleClicked)="onCellDoubleClicked($event)"></ag-grid-angular>
</div>
